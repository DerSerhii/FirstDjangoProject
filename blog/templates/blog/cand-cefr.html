{% extends 'blog/base.html' %}

{% block content %}

    <form method="post">
        {% csrf_token %}

        <h2>Candidate Questionnaire</h2>
        <div class="form-error">{{ form.non_field_errors }}</div>

        {% for attr in form %}
            <p><label class="form-label" for="{{ attr.id_for_label }}">{{attr.label}}: </label>{{ attr }}</p>
        {% endfor %}

        <button type="submit">Check my candidacy</button>
    </form>
{% endblock %}
