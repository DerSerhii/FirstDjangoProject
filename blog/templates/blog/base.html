{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>Blog</title>
    <link type="text/css" href="{% static 'blog/css/styles.css' %}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <table class="table-page" border=0 cellpadding="0" cellspacing="0">
    <tr><td valign=top>


    <div class="header">
        <ul id="mainmenu" class="mainmenu">
            <li><a href="{% url 'home' %}">Blog</a></li>
            <li><a href="{% url 'cand-cefr-form' %}">Vacancies</a></li>
            <li><a href="{% url 'search-comment' %}">Search comment</a></li>

            {% if request.user.is_authenticated %}
                <li class="last"><a href="{% url 'profile' %}">{{user.username}}</a> | <a href="{% url 'logout' %}">Logout</a></li>
            {% else %}
                <li class="last"><a href="{% url 'register' %}">Register</a> | <a href="{% url 'login' %}">Log in</a></li>
            {% endif %}
        </ul>


        <div class="content-text">
            {% block content %}
            {% endblock %}
        </div>
</body>

</html>
